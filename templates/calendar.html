{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Employee Leave Calendar</h2>

<div id="calendar"></div>

<script src="{% static 'fullcalendar/index.global.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'fullcalendar/index.global.min.css' %}">

<script>
document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 650,
        events: '/leaves/calendar/events/',
        eventDisplay: 'block'
    });

    calendar.render();
});
</script>
{% endblock %}
