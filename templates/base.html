<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Leave System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">LeaveSystem</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'leave_request' %}">Apply Leave</a>
        </li>

        
        <li class="nav-item">
          <a class="nav-link" href="{% url 'leave_calendar' %}">Calendar</a>
        </li>

        {% if request.user.is_authenticated and request.user.profile.role == 'MANAGER' %}
        <li class="nav-item">
          <a class="nav-link text-warning" href="{% url 'approve_leave' %}">
            Leave Approval
          </a>
        </li>
        {% endif %}

        <li class="nav-item">
          <a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
